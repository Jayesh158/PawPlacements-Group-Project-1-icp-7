<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forgot</title>
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<div class="form">
        <form>
            <div class="heading">
                <h2>Forgot password</h2>
                <img src="../img/dog-cat-animate.png" height="100px">
            </div>
            <div class="inputbox login">
                <input type="mailto" required>
                <label for="">Enter your email :-</label>
            </div>
            <div class="inputbox login">
                <input type="number" required>
                <label for="">Enter OTP here :-</label>
            </div>
            <div class="inputbox login">
                <input type="password" required>
                <label for="">Create your new password :-</label>
            </div>
            <div class="inputbox login">
                <input type="password" required>
                <label for="">Confirm password :-</label>
            </div>
            <button>Submit</button>
            
            <div class="register">
                 <a href="../pages/login.html" target="_blank" class="decorate">Go to Log in page</a>
            </div>
</body>
</html>
