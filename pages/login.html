<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="form">
        <h1 class="key">Log in</h1>
        <form>
            <div class="Main">
                <label for="user" class="label section">Username:</label><br>
                <input type="text" id="user" placeholder="username" class="text section" required><br>
            </div>
            <div class="Main">
                <label for="pass" class="label section">Password:</label>
                <input type="password" id="pass" placeholder="password" class="text section" required><br>
            </div>
            <div class="check">
                <input type="checkbox" id="terms" required>
                <label for="terms" >I've agreed to the privacy policy and terms & conditions of PawPlacement.</label>
            </div>
            <div class="login-btn">
                <button class="btn">Log in</button>
            </div>
            <div>
                <p class="key">
                    Or continue with
                </p>
            </div>
            <div>
                <a href="https://www.google.com/" target="_blank">
                <i class="fa-brands fa-google btn" style="color: #94cbff;"></i></a>
            </div>
            <div>
                <a href="https://www.facebook.com/" target="_blank">
                <i class="fa-brands fa-facebook btn" style="color: #94cbff;"></i></a>
            </div>
        </div>
        

    </form>

</div>
<script src="https://kit.fontawesome.com/38442ccd2f.js" crossorigin="anonymous"></script>
    </div>
</body>
</html>
