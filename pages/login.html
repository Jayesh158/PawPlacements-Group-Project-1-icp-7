<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="form">
        <form>
            <h1>Login</h1>
            <div class="inputbox login">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="text" required>
                <label for="">Username :-</label>
            </div>
            <div class="inputbox login">
                <input type="password" required>
                <label for="">Password :-</label>
            </div>
            <div class="forgot">
                <label for=""><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit">Log In
                <a href="./index.html"></a>
            </button>
            <div class="register">
                <p>Don't have an account? <a href="../pages/sign_up.html" target="_blank">Signup</a></p>
            </div>
            <div>
                <div>
                    <button>
                    <a href="https://www.google.co.in/" target="_blank">
                    <i class="fa-brands fa-google btn" style="color: #94cbff;"></i></a>
                    </button>
                </div>
                <br><br>
                <div>
                    <button>
                    <a href="https://www.facebook.com/" target="_blank">
                    <i class="fa-brands fa-facebook btn" style="color: #94cbff;"></i></a>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/38442ccd2f.js" crossorigin="anonymous"></script>
</body>
</html>
