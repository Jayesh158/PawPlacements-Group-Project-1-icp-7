<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
        <div class="log-form">
            <h1 class="head">Log in form</h1>
            <form>
                <input type="text" id="user" class="int" placeholder="Enter your username" required>
                <br/> <br/>
                <input type="password" id="pass" class="int" placeholder="Enter your password" required>
                <br/> <br/>
                <input type="checkbox" checked="checked" name="remember" required> Remember me
                <br><br>
                <button type="submit" class="btn">
                    Login
                </button>
                <br>
                <p class="head">
                    Don't have account
                </p>
                <br>
                <a href="#"> Forgot Password </a>
                <br><br>
                <p class="head">
                    Or Log in with
                </p>
                <br>
                <button type="submit" class="btn1">
                    <a href="https://www.facebook.com/" target="_blank">
                        Facebook
                    </a>
                </button>
                    <br> <br> <br>
                <button type="submit" class="btn1">
                    <a href="https://www.google.com/" target="_blank">
                        Google
                    </a>
                    </button> <br><br>
                    <button class="cancel">
                        Cancel
                    </button>
            </form>
        </div>
    
</body>
</html>
